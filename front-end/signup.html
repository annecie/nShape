<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/front-end/styles/signup.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Signup-form</title>
</head>
<body>
    <div class="card">
        <div class="text-center">
            <h3>Create an account</h3> <span class="abt">Already have an account? <a href="#">Sign In</a></span>
        </div>
        <div class="form mt-3">
            <div class="inputbox"> <input type="text" class="form-control" placeholder="Username"> </div>
            <div class="input-group inputbox"> <input type="text" placeholder="First name" class="form-control"> <input type="text" placeholder="Last name" class="form-control"> </div>
            <div class="inputbox"> <input type="text" class="form-control" placeholder="Email"> </div>
        </div>
        <div class="mt-4 proceed"> <button class="btn btn-primary btn-block d-flex flex-row justify-content-between align-items-center">
                <div class="text-right"> <span>Sign Up</span> </div>
                <div class="text-right"> <span><i class="fa fa-long-arrow-right align-items-center"></i></span> </div>
            </button> </div>
        <div class="mt-1">
            <div class="form-check"> <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"> <label class="form-check-label" for="flexCheckDefault"> I have read and agree to the <a href="#">Terms of service</a> </label> </div>
        </div>
    </div>
</body>
</html>
